<div class="homepage-hero-module">
  <div class="video-container">
    <div class="filter"></div>
    <video autoplay loop class="fillWidth">
      <source ng-src="https://media.gadventures.com/media-server/dynamic/looptail/wp-content/uploads/2014/07/yolo-main-loop1.webm" type="video/webm" />Your browser does not support the video tag. Please upgrade your browser.

      <img src="../../images/Beach-Bali.jpg" alt="">
    </div>
  </div>
</div>


<div class="signupRow">
  <!--       <h1> {{ message }} </h1> -->
  <div class="row" ng-hide="homeLogo">
    <img src="http://i65.tinypic.com/vs036g.png">
  </div>

  <div class="row">
    <a><button class="btn btn-primary" ng-hide="homeLogo" ng-click="showme2=true; showme=false; homeLogo=true">SIGN UP</button></a>
    <a><button class="btn btn-primary" ng-hide="homeLogo" ng-click="showme=true; showme2=false; homeLogo=true">SIGN IN</button></a>
  </div>

  <div class="row" "howItWorks" ng-hide="homeLogo">
    <p>How it works</p>
    <img class="arrowPic" src="http://i64.tinypic.com/2wgr636.png">
  </div>


  <!-- SIGN IN -->
  <div class="container">
    <div id="signinForm" class="row">
      <form id="signin-form" ng-show="showme" ng-submit="login()" role="form" ng-init="loginForm = {}">
        <h1 class="sign-in-font">Sign In</h1>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" ng-model="loginForm.email" required="required" class="form-control" placeholder="Enter Email"/>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" ng-model="loginForm.password" required="required" class="form-control" placeholder="Enter Password"/>
        </div>

        <button type="submit" class="btn btn-form btn-lg">Login</button>
        <a href="/#/"><button class="btn btn-danger btn-lg" ng-click="showme2=false; showme=false; homeLogo=false">Back</button></a>
      </form>
    </div>
  </div>

  <!-- SIGN UP -->
  <div class="container">
    <div id="signupForm" class="row">
      <form id="signup-form" ng-show="showme2" ng-submit="signup()" role="form" ng-init="registrationForm = {}">
        <h1 class="sign-up-font">Sign Up</h1>

        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" ng-model="registrationForm.name" required="required" class="form-control" placeholder="Enter Name"/>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" ng-model="registrationForm.email" required="required" class="form-control" placeholder="Enter Email"/>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" ng-model="registrationForm.password" required="required" class="form-control" placeholder="Enter Password"/>
        </div>

        <div class="form-group">
          <label>Confirm your Password</label>
          <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control" placeholder="Enter Password Confirmation"/>
        </div>

        <button type="submit" class="btn btn-form btn-lg">Register</button>
        <a href="/#/"><button class="btn btn-danger btn-lg" ng-click="showme2=false; showme=false; homeLogo=false">Back</button></a>
      </form>
    </div>
  </div>
</div>
