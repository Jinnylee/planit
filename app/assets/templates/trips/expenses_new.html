<section>
  <form>
    <div class="add-expense-row form-group">
      <div class="add-expense-row-label">
        <h4>Description</h4>
      </div>
      <div class="add-expense-row-content">
        <div class="big-input-field">
          <input placeholder="e.g., Hotel cost, Dinner on Friday, Transportation, etc." type="text">
        </div>
      </div>
    </div>
    <div class="add-expense-row form-group">
      <div class="add-expense-row-label">
        <h4>Amount</h4>
      </div>
      <div class="add-expense-row-content input-group">
        <div class="input-group-addon">$</div>
        <input type="text" class="form-control" placeholder="Amount">
      </div>
    </div>
    <div class="add-expense-row form-group">
      <div class="add-expense-row-label">
        <h4>Paid By</h4>
      </div>
      <div class="add-expense-row-content">
        <select class="form-control">
          <option ng-repeat=""></option>
        </select>
      </div>
    </div>
    <div class="add-expense-row form-group">
      <div class="add-expense-row-label">
        <h4>Split By</h4>
      </div>
      <div class="add-expense-row-content">
        <label class="checkbox-inline" ng-repeat="">
          <input type="checkbox">
        </label>
      </div>
    </div>
    <div class="add-expense-row form-group">
      <div class="add-expense-row-label">
        <h4>Status</h4>
      </div>
      <div class="add-expense-row-content">
        <div class="checkbox">
        <label>
          <input type="checkbox">
        </label>
        </div>
      </div>
    </div>
  </form>
</section>
