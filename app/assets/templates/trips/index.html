<script src="src/js/angular-datepicker.js"></script>

<div id="tripPage">
  <div id="userNameRow">
    <img src="http://i64.tinypic.com/vugzk.png">
    <h1 class="currentUserName">{{currentuser}}</h1>
    <button id="logoutButton" ng-click="logout()">Logout</button>
  </div>

  <section class="col-xs-6 col-xs-offset-3" id="alltrips">
    <div class="container-fluid" ng-show="adding">
      <form id="newTrip" class="form-basic" ng-submit="addOrEditTrip()" autocomplete="off">
        <div class="form-title-row">
          <h1>Add a new trip</h1>
        </div>

        <div class="form-row">
          <label>
            <input class="form-control" type="text" placeholder="Title" ng-model="newOrEditTrip.title"></input>
          </label>
          <label>
                <input class="form-control" g-places-autocomplete type="text" placeholder="Where are you going?" ng-model="newOrEditTrip.location" id="autocomplete"></input>
              </label>
            </div>

            <div class="form-row">
              <label>
                  <datepicker>
                    <input class="form-control" ng-model="newOrEditTrip.start_date" placeholder="Start date" type="text"/>
                  </datepicker>
              </label>
              <label>
                  <datepicker>
                    <input class="form-control" ng-model="newOrEditTrip.end_date" placeholder="End date" type="text"/>
                  </datepicker>
              </label>
            </div>

              <input id="addTripButton" type="submit" value="Add Trip" ng-hide="editing">
          </form>

          <div class="row">
            <div ng-repeat="trip in trips" class="col-xs-12 each-trip">
            <div class="row">
            <h1>hello</h1>
          <div class="delete trip-btn" ng-click="deleteTrip(trip.id, $index)"><i class="fa fa-trash-o fa-3x"></i></div>
          <div class="edit trip-btn" ng-click="toggleEditMode(trip)"><i class="fa fa-pencil-square-o fa-3x"></i></div>
        </div>
        <div class="trip-title"><a href="/#/trips/{{trip.id}}/members"><strong>{{ trip.title }}</strong></a></div>
        <div class="trip-location">{{ trip.location }}</div>
        <div class="trip-date">{{ trip.start_date }} ~ {{ trip.end_date }}</div>
      </div>
    </div>

        </div>
      </div>



  </section>
</div>
