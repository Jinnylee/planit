<section ng-controller="TripsCtrl">
  <h1>Trips Profile Page</h1>
  <div>
    <div ng-repeat="trip in trips">
      <div>
        <div><strong>{{ trip.location }}</strong></div>
        <div>{{ trip.start_date }}</div>
        <div>{{ trip.end_date }}</div>
      </div>
      <button class="delete" ng-click="deleteTrip(trip._id)">X</button>
      <button class="edit" ng-click="toggleEditMode(trip)">Edit</button>
    </div>
  </div>

  <div class="container" ng-show="adding">
    <div class="row">
      <h1>Add new trip</h1>

      <form id="newTrip" ng-submit="addOrEditTrip()">
        <div>
          <label>Location: </label>
          <input type="text" placeholder="Where are you going?" ng-model="newOrEditTrip.location"></input>
        </div>
        <!-- <div>
          <label>Start date: </label>
          <input type="text" placeholder="Enter start date" ng-model="newOrEditTrip.start_date"></input>
        </div>
        <div>
          <label>End date: </label>
          <input type="text" placeholder="Enter end date" ng-model="newOrEditTrip.end_date"></input>
        </div> -->
        <div>
          <input type="submit" value="Add Trip" ng-hide="editing">
          <input type="submit" value="Edit Trip" ng-show="editing">
        </div>
      </form>

    </div>
  </div>
</section>
