<side-bar></side-bar>

<div class="main-content">
  <!-- ACTIVITIES SECTION-->
  <div class="col-xs-12 col-xs-8">
    <section id="addActivitiesSection" class="col-xs-9">
      <div class="row">
        <h1 class="tripPageHeader"> {{ message }} </h1>
      </div>

      <a href="/#/trips/{{tripId}}/activities/new" id="newActivitiesButton" class="btn btn-default">Add Activity</a>
    </section>

  <!-- Nav tabs -->
  <section id="currentActivitiesSection" class="col-xs-12">
    <uib-tabset active="active" id="activeTab">
      <uib-tab id="otherActivityTabs" ng-repeat="date in datesArr" heading="{{date[0] | date:'MMM dd, EEE' }}">
        <div ng-repeat="activity in date[1]" class="well">
          <div class="well">
            <div><span class="activityTitle">{{activity.title}}<span></div>
            <div><span class="activityLabel">Description:</span>{{activity.description}}</div>
            <div><span class="activityLabel">Time:</span>{{activity.time}}</div>
            <div><span class="activityLabel">Location:</span>{{activity.location}}</div>
            <div><span class="activityLabel">Price:</span>{{activity.price | currency}}</div>
            <div><span class="activityLabel">Link:</span><a href="{{formatLink(activity.link)}}">{{formatLink(activity.link)}}</a></div>
          <div class="hotelIcons">
            <a href="/#/trips/{{tripId}}/activities/{{activityId}}/edit" ng-click="editPage(activity.id)"><i class="fa fa-pencil-square-o fa-2x"></i></a>
            <i class="fa fa-trash-o fa-2x" ng-click="deleteActivity(activity.id, $index)"></i>
          </div>
          </div>
        </uib-tab>
      </uib-tabset>
    </section>
  </div>

  <chat-box></chat-box>
</div>
